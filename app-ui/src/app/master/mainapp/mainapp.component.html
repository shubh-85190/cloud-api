<div class="container">
    <div class="m-2 rounded-4 shadow p-2 text-center w-100 fs-2 fw-bold bg-success">
        Current Kitchen status is : <span class="fw-bold" [ngClass]="this.status? 'text-success':'text-danger'">{{this.status?'Open':'Close'}}</span>
    </div>
    <div class="m-2 rounded-4 accordion shadow p-2 text-center w-100 fs-2 fw-bold bg-success">
        <div class="fs-2 accordian-header" (click)="this.hideManageOrders ? this.hideManageOrders=false : this.hideManageOrders=true">Manage Orders</div>
        <div class="accordian-body row justify-content-center" [hidden]="this.hideManageOrders">
            <div class="fs-4 text-decoration-none col-auto text-black p-3 rounded-3 bg-green shadow px-5 m-3">All Orders</div>
            <div class="fs-4 text-decoration-none col-auto text-black p-3 rounded-3 bg-yellow shadow px-5 m-3">Current Orders</div>
            <div class="fs-4 text-decoration-none col-auto text-black p-3 rounded-3 bg-red shadow px-5 m-3">Remove Orders</div>
        </div>
    </div>
    <div class="m-2 rounded-4 accordion shadow p-2 text-center w-100 fw-bold bg-success">
        <div class="fs-2 accordian-header" (click)="this.hideManageItems ? this.hideManageItems=false : this.hideManageItems=true">Manage Items</div>
        <div class="accordian-body row justify-content-center" [hidden]="this.hideManageItems">
            <div class="fs-4 text-decoration-none col-auto text-black p-3 rounded-3 bg-green shadow px-5 m-3">Add Items</div>
            <div class="fs-4 text-decoration-none col-auto text-black p-3 rounded-3 bg-yellow shadow px-5 m-3">View Items</div>
            <div class="fs-4 text-decoration-none col-auto text-black p-3 rounded-3 bg-red shadow px-5 m-3">Remove Items</div>
        </div>
    </div>
    
    <div class="m-2 rounded-4 accordion shadow p-2 text-center w-100 fs-2 fw-bold bg-success">
        <div class="fs-2 accordian-header" (click)="this.hideChangeStatus ? this.hideChangeStatus=false : this.hideChangeStatus=true">Change Kitchen Status (Open/Closed) ?</div>
        <div class="accordian-body row justify-content-center" [hidden]="this.hideChangeStatus">
            <div class="fs-4 text-decoration-none col-auto text-black p-3 rounded-3 bg-green shadow px-5 m-3" (click)="openClicked()">Open</div>
            <div class="fs-4 text-decoration-none col-auto text-black p-3 rounded-3 bg-red shadow px-5 m-3" (click)="closeClicked()">Closed</div>
        </div>
    </div>


    <app-popup  [content]="this.popupData" [hidden]="!this.showpopup" ></app-popup>

</div>
