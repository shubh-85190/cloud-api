<div class="container-fluid mt-4 p-3 w-75 ">
    <div class="card p-5 shadow-lg rounded-5 mx-auto w-75">
        <div class="name my-2 shadow">
            <div class="input-group">
                <label for="" class="px-3 fs-5 input-group-text bg-gradient bg-info w-25" >
                    <span class="bi bi-person-fill"></span> &nbsp;Name </label>
                <input type="text" name="txtname" class="form-control fs-5" id="">
            </div>
        </div>
        <div class="email my-2 shadow">
            <div class="input-group">
                <label for="" class="px-3 fs-5 input-group-text bg-gradient bg-info w-25">
                    <span class="bi bi-envelope-fill"></span> &nbsp;Email </label>
                <input type="text" name="txtemail" class="form-control fs-5" id="">
            </div>
        </div>
        <div class="phone my-2 shadow">
            <div class="input-group">
                <label for="" class="px-3 fs-5 input-group-text bg-gradient bg-info w-25">
                    <span class="bi bi-phone-fill"></span> &nbsp;Mobile </label>
                <input type="number" name="phone" class="form-control fs-5" id="">
            </div>
        </div>
        <div class="gender my-2 shadow">
            <div class="input-group">
                <label for="" class="px-3 fs-5 input-group-text bg-gradient bg-info w-25">
                    <span class="bi bi-question-diamond-fill"></span> &nbsp;Gender </label>
                <div class="form-control d-flex justify-content-around">

                <div class="w-50 row">
                    <input type="radio" name="" class="col-auto fade" id="">
                    <div class="male col-auto">
                        <label for="">MALE</label>
                        <img src="../../assets/male.png" class="img-thumbnail" alt="">
                    </div>
                </div>
                <div class=" w-50 row">
                    <input type="radio" name="" class="col-auto fade">
                    <div class="female col-auto">
                        <label for="">FEMALE</label>
                        <img src="../../assets/female.png" class="img-thumbnail" alt="">
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="password my-2 shadow">
            <div class="input-group">
                <label for="" class="px-3 fs-5 input-group-text bg-gradient bg-info w-25">
                    <span class="bi bi-key-fill"></span>&nbsp; Password </label>
                <input type="password" name="txtpassword" class="fs-5 form-control" id="">
            </div>
        </div>
        <div class="submit mt-4 text-center">                
                <button type="submit" class="btn fs-4 w-75 shadow">
                    <span class="bi bi-person-plus-fill px-1"></span>&nbsp;Create Account</button>
        </div>
    </div>
</div>
