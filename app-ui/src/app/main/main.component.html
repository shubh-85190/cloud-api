<div class="container-fluid main-container">

  <div class="card m-1 shadow mb-2" *ngFor="let i of this.foodlist">
    <img [src]="i.img" class="card-img" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text">&#8377;{{i.price}}.00</p>
      <!-- <p class="card-text">{{i.dsc}}</p> -->
      <button class="btn btn-primary" (click)="this.addClick(i.id)">Add</button>
      <span></span>
    </div>
  </div>
</div>

<a routerLink="/viewcart">
<div class="cart">
  <button class="count">{{this.cart.length}}</button>
  <div class="cart-icon">
    <img src="../../assets/cart.png" alt="">
  </div>
</div></a>
<router-outlet></router-outlet>
