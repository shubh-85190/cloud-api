<div class="container-fluid mt-4 p-3 w-75 ">
    <div class="card p-5 shadow-lg rounded-5 mx-auto w-75">
        <div class="username my-2 shadow">
            <div class="input-group">
                <label for="" class="px-3 fs-5 input-group-text bg-gradient bg-info w-25">
                    <span class="bi bi-person-fill"></span> &nbsp;Username </label>
                <input type="text" name="txtusername" [(ngModel)]="this.email" class="form-control fs-5" placeholder="Enter Email Address" id="emailid">
            </div>
        </div>
        <div class="password my-2 shadow">
            <div class="input-group">
                <label for="" class="px-3 fs-5 input-group-text bg-gradient bg-info w-25">
                    <span class="bi bi-key-fill"></span>&nbsp; Password </label>
                <input type="password" name="txtpassword" class="fs-5 form-control" [(ngModel)]="this.password" placeholder="Enter Password" id="password">
            </div>
        </div>
        <div class="submit mt-4 text-center">                
                <button type="submit" class="btn fs-4 w-75 shadow" (click)="login()">
                    <span class="bi bi-lock-fill px-1"></span>&nbsp;Log In</button>
                    <div class="fs-4 w-100 mt-2 text-white">
                        Don't have an account? <a href="/register" class="text-decoration-none fw-bold text-info">Create Account Here</a></div>
        </div>
    </div>
</div>
